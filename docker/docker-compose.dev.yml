name: gee-mailer-dev
services:
  postgres:
    image: postgres:16-alpine
    container_name: gmail-intelligence-db
    environment:
      POSTGRES_DB: gmail_intelligence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "4432:5432"
    volumes:
      - gee-mailer-dev-postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: gmail-intelligence-search
    ports:
      - "4700:7700"
    volumes:
      - gee-mailer-dev-meilisearch_data:/meili_data
    environment:
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: gmail-intelligence-storage
    command: server /data --console-address ":9001"
    ports:
      - "4900:9000"
      - "4901:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - gee-mailer-dev-minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:9.0-alpine3.22
    ports:
      - "4379:6379"
    volumes:
      - gee-mailer-dev-redis_data:/data
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: valkey-server --appendonly yes

  bullboard:
    image: deadly0/bull-board:latest
    container_name: gmail-intelligence-bullboard
    ports:
      - "4500:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_VERSION: BULLMQ
      BULL_PREFIX: bull
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  gee-mailer-dev-postgres_data:
  gee-mailer-dev-meilisearch_data:
  gee-mailer-dev-minio_data:
  gee-mailer-dev-redis_data: